<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="../public/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#00695C" />
  <meta name="description" content="View our portfolio of sustainable construction projects - residential, commercial, and renovation projects." />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/App.css">
  <link rel="stylesheet" href="css/Header.css">
  <link rel="stylesheet" href="css/Footer.css">
  <link rel="stylesheet" href="css/Portfolio.css">
  
  <title>Portfolio - Octave Design and Build</title>
</head>
<body>
  <div id="header-container"></div>
  
  <main class="main-content">
    <div class="portfolio-page">
      <!-- Hero Section -->
      <section class="portfolio-hero">
        <div class="container">
          <h1 class="page-title text-center" data-aos="fade-up">Our Portfolio</h1>
          <p class="lead text-center" data-aos="fade-up" data-aos-delay="100">
            Showcasing projects that reflect our commitment to sustainable design, cultural sensitivity, and excellence
          </p>
        </div>
      </section>

      <!-- Filter Section -->
      <section class="section portfolio-filters">
        <div class="container">
          <div class="filter-buttons" data-aos="fade-up" id="filter-buttons">
            <!-- Filter buttons will be populated by JavaScript -->
          </div>
        </div>
      </section>

      <!-- Portfolio Grid -->
      <section class="section portfolio-grid-section">
        <div class="container">
          <div class="masonry-grid" id="portfolio-grid">
            <!-- Portfolio items will be populated by JavaScript -->
          </div>
        </div>
      </section>
    </div>
  </main>
  
  <!-- Project Modal -->
  <div class="portfolio-modal" id="portfolio-modal" style="display: none;">
    <div class="modal-content" id="modal-content">
      <!-- Modal content will be populated by JavaScript -->
    </div>
  </div>
  
  <div id="footer-container"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  
  <!-- Custom JS -->
  <script src="js/main.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/portfolio.js"></script>
</body>
</html>
